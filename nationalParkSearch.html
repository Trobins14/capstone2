        <input type="radio" name="searchType" value="type" id="typeRadio">
        <label for="typeRadio">Search by Park Type</label>
    
        <div id="stateSearch">

            <label for="parkTypeSelect">Select Park Type:</label>
            <select id="parkTypeSelect">
                <option value="">-- Select Park Type --</option>
                <!-- Options will be added dynamically using JavaScript -->
            </select>
            <button onclick="searchParksByType()">Search</button>
            <div id="typeResults"></div>
        </div>
